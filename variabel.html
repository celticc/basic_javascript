<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <script>
      let fullname = "Andrew Anto";
      let full = "Andrew"+"Anto"+"S.Kom";
      let firstname = "Andrew";
      let lastname = "Anto";
      const alamat = "Jepara";

      document.writeln(fullname);
      document.writeln("<br>");
      document.writeln(full);
      document.writeln("<br>");
      document.writeln(firstname);
      document.writeln("<br>");
      document.writeln(lastname);
      document.writeln("<br>");
      document.writeln(alamat );

    </script>
</body>
</html>
