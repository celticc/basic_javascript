<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Nama : Andrew Anto");
      document.writeln("<br>");
      document.writeln("Nama : Andrew" + "Anto");
      document.writeln("<br>");
      document.writeln("Nama : Andrew" + "Anto" + " S.Kom");
      document.writeln("<br><br>");
      document.writeln("<textarea cols='100' rows='10'>");
      //menambah baris baru
      document.writeln("Andrew\nAnto" + " S.Kom");
      document.writeln("\\Andrew Anto S.Kom\\");
      document.writeln('"Andrew Anto S.Kom"');
      document.writeln("'Andrew Anto S.Kom'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
