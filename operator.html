<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        let result = 1+2; // 3
        //memnyambungkan string dan number
        document.writeln("Operasi Aritmatika");
        document.writeln("<p>1 + 2 =  " + result +"</p>");
        let originalresult = result; //3

        result = result - 1; //2
        document.writeln("<p>"+ originalresult +" - 1 = " + result +"</p>");
        originalresult = result //2

        result = result * 2; // 4
        document.writeln("<p>"+ originalresult +" * 2 = " + result +"<br><br></p>");
        
        //Operator Augmented Assigment
        document.writeln("Operator Augmented");
        let hasil = 1+2; // 3
        //memnyambungkan string dan number
        document.writeln("<p>1 + 2 =  " + hasil +"</p>");
        let hasilasli = hasil; //3

        hasil -= 1; //2
        document.writeln("<p>"+ hasilasli +" - 1 = " + hasil +"</p>");
        hasilasli = hasil //2x  

        hasil *=  2; // 4
        document.writeln("<p>"+ hasilasli +" * 2 = " + hasil +"</p>");

    </script>
</body>
</html>
